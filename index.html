<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/jpg"
            href="/logo.jpg"
            class="rounded-full"
        />
        <link rel="stylesheet/preconnect" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joyal George K J</title>
        <meta name="description" content="Joyal George K J's personal website" />

    <body>
        <div id="root" style="min-height: 100svh; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"></div>
        <script>
            var root = document.getElementById('root');
            root.onload = () => {
                if (window.scrollbars.visible){
                    root.style.width = window.innerWidth - document.body.clientWidth + 'px';
                } else {
                    root.style.width = '100vw';
                }
            };
        </script>
        <script type="module" src="/src/main.jsx" defer></script>

    </body>
