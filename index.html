<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title & Description (SEO) -->
        <title>Joyal George K J - Portfolio</title>
        <meta
            name="description"
            content="Explore Joyal George K J's portfolio, showcasing web development projects, skills, and experience in frontend and backend development."
        />

        <!-- Canonical URL (Prevents duplicate content issues) -->
        <link rel="canonical" href="https://www.joyalgeorgekj.com/" />

        <!-- Preconnect & DNS Prefetch for Performance -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
            crossorigin
        />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

        <!-- Favicon & Preload Critical Assets -->
        <link
            rel="icon"
            type="image/jpg"
            sizes="512x512"
            href="/logo-512x512.jpg"
        />
        <link
            rel="icon"
            type="image/jpg"
            sizes="192x192"
            href="/logo-192x192.jpg"
        />
        <link rel="apple-touch-icon" href="/logo.jpg" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="preload" as="image" href="/logo.jpg" type="image/jpg" />

        <!-- Open Graph (Facebook, LinkedIn, etc.) -->
        <meta property="og:title" content="Joyal George K J - Portfolio" />
        <meta
            property="og:description"
            content="Explore Joyal George K J's portfolio, showcasing web development projects, skills, and experience in frontend and backend development."
        />
        <meta
            property="og:image"
            content="https://www.joyalgeorgekj.com/preview-image.jpg"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="https://www.joyalgeorgekj.com" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Joyal George K J - Portfolio" />
        <meta
            name="twitter:description"
            content="Explore Joyal George K J's portfolio, showcasing web development projects, skills, and experience in frontend and backend development."
        />
        <meta
            name="twitter:image"
            content="https://www.joyalgeorgekj.com/preview-image.jpg"
        />

        <!-- Devicon Stylesheet (Use Brotli or Gzip for Faster Load) -->
        <!-- Use preload and async loading -->
        <link
            rel="preload"
            as="style"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
            media="print"
            onload="this.onload=null;this.media='all';"
        />
    </head>

    <body class="dark:bg-neutral-800 bg-neutral-200">
        <div
            id="root"
            style="
                min-height: 100svh;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
            "
        ></div>
        <script>
            var root = document.getElementById("root");
            root.onload = () => {
                if (window.scrollbars.visible) {
                    root.style.width =
                        window.innerWidth - document.body.clientWidth + "px";
                } else {
                    root.style.width = "100vw";
                }
            };
        </script>
        <script type="module" src="/src/main.jsx" defer></script>
    </body>
</html>
