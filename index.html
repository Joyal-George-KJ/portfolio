<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title & Description -->
        <title>Joyal George K J - Portfolio</title>
        <meta
            name="description"
            content="Explore Joyal George K J's portfolio, showcasing web development projects, skills, and experience in frontend and backend development."
        />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/jpg"
            href="/logo.jpg"
            class="rounded-full"
        />

        <!-- Social Media Meta Tags (Open Graph & Twitter) -->
        <meta property="og:title" content="Joyal George K J - Portfolio" />
        <meta
            property="og:description"
            content="Explore Joyal George K J's portfolio, showcasing web development projects, skills, and experience in frontend and backend development."
        />
        <meta
            property="og:image"
            content="https://www.joyalgeorgekj.com/preview-image.jpg"
        />
        <meta property="og:url" content="https://www.joyalgeorgekj.com" />
        <meta property="og:type" content="website" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Joyal George K J - Portfolio" />
        <meta
            name="twitter:description"
            content="Explore Joyal George K J's portfolio, showcasing web development projects, skills, and experience in frontend and backend development."
        />
        <meta
            name="twitter:image"
            content="https://www.joyalgeorgekj.com/preview-image.jpg"
        />

        <!-- Devicon Stylesheet -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
        />
    </head>

    <body style="background-color: #262626">
        <div
            id="root"
            style="
                min-height: 100svh;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
            "
        ></div>
        <script>
            var root = document.getElementById("root");
            root.onload = () => {
                if (window.scrollbars.visible) {
                    root.style.width =
                        window.innerWidth - document.body.clientWidth + "px";
                } else {
                    root.style.width = "100vw";
                }
            };
        </script>
        <script type="module" src="/src/main.jsx" defer></script>
    </body>
</html>
